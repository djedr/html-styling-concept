<!DOCTYPE html>

<style>
  .underblue {
    color: blue;
    text-decoration: underline;
  }
  .boxedred {
    color: red;
    outline: 1px solid black;
  }
</style>

<!-- the problem here is that we can't affect the order in which the classes are
  applied locally, by rearranging them within the class parameter; 
  instead there are complex rules defined externally which decide this order -->
<p 
  class="boxedred underblue"
>
  contents
</p>
